<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatbelt Icon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        #seatbeltIcon {
            position: absolute;
            top: 96%;
            left: 50%;
            width: 2%;
            height: 3%;
            display: none;
        }
    </style>
</head>
<body>
    <img id="seatbeltIcon" src="nui://ch_ceinture/image.png" alt="Seatbelt Icon">
    <script>
        window.addEventListener('message', function(event) {
            const data = event.data;
            const seatbeltIcon = document.getElementById('seatbeltIcon');
            if (data.type === 'toggleSeatbeltIcon') {
                seatbeltIcon.style.display = data.show ? 'block' : 'none';
            }
        });
    </script>
    <script>
        let blinkInterval;
    
        function startBlinking() {
            const seatbeltIcon = document.getElementById('seatbeltIcon');
            blinkInterval = setInterval(() => {
                seatbeltIcon.style.display = (seatbeltIcon.style.display === 'none') ? 'block' : 'none';
            }, 2000); // Change interval to 2000ms
        }
    
        function stopBlinking() {
            clearInterval(blinkInterval);
            const seatbeltIcon = document.getElementById('seatbeltIcon');
            seatbeltIcon.style.display = 'none';
        }
    
        window.addEventListener('message', function(event) {
            const data = event.data;
            if (data.type === 'toggleSeatbeltIcon') {
                if (data.show) {
                    startBlinking();
                } else {
                    stopBlinking();
                }
            }
        });
    </script>
</body>
</html>
